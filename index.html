<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Exchange</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <form>
        <label>Enter Base Currency
            <input type="text" name="currency" class="currency-input" placeholder="USD">
        </label>
        <button class="btn-search">Show Exchange Rates</button>
    </form>
    
    <main class="currencies-container">
        <h2 class="currency-title"></h2>
        <ul class="currencies-list"></ul>
    </main>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
